<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <title>Flower Flower Shop</title>
    <style type="text/tailwindcss">
        @theme {
            --font-noto: "Noto Serif", serif;
            --font-inter: "Inter", sans-serif;
            --color-home-c: #252432;
        }
    </style>
</head>

<body>
    <header class="max-w-[1140px] m-auto mt:[13px] lg:mt-[30px] ">
        <!-- nav start -->
        <nav class="px-[30px] flex justify-between items-center">
            <img class="w-[63px] h-[38px] lg:h-[82px] lg:w-[135px] object-contain" src="./assets/logo.png"
                alt="Brand Logo">
            <ul class="flex justify-between items-center gap-12 font-inter">
                <!-- Hidden on mobile, visible from sm and up -->
                <li class="hidden lg:block">
                    <a class="text-[#252432] font-bold" href="#">Home</a>
                </li>
                <li class="hidden lg:block">
                    <a class="text-[#8987A1]" href="#">Shop</a>
                </li>
                <li class="hidden lg:block">
                    <a class="text-[#8987A1]" href="#">About us</a>
                </li>
                <!-- Always visible -->
                <li>
                    <a class="text-black flex items-center gap-2" href="#">
                        <i class="fa-solid fa-cart-shopping"></i>
                        Cart ($56)
                    </a>
                </li>
            </ul>
        </nav>
        <!-- nav end -->
        <!-- banner start -->
        <div class="mt-[28px] lg:mt-[120px]">
            <div
                class="flex flex-col-reverse justify-center items-center gap-7 lg:flex-row lg:justify-center lg:items-end lg:gap-0">

                <div class="flex-1/2 w-[361px] lg:w-[570px]">
                    <h1
                        class="text-[24px] w-[191px]  lg:text-[65px] lg:w-full lg:leading-[89px] font-bold text-black font-noto mb-4">
                        ALWAYS
                        <span class="text-[#E95A08]">FRESH
                            FLOWERS</span>
                    </h1>
                    <p class="text-[14px] leading-[17px] lg:text-[22px] lg:leading-[27px] font-inter text-black/50">
                        Indulge your senses
                        with
                        the beauty and
                        fragrance of our fresh flower
                        shop. From
                        classic roses to
                        exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
                    </p>
                </div>
                <div class="flex-1/2">

                    <img class="w-full  h-full object-contain" src="./assets/hero-flower.png" alt="">
                </div>
            </div>
        </div>
        <!-- banner end -->
    </header>
</body>

</html>
